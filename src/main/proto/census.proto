syntax = "proto3";

option java_multiple_files = true;
option java_package = "org.sustain.census";
option java_outer_classname = "SustainCensus";
//option objc_class_prefix = "";

package census;

service Census {
  rpc GetData (CensusRequest) returns (CensusResponse) {}
}

message CensusRequest {
  string resolutionKey = 1;
  int32 resolutionValue = 2;
  string aspect = 3;
}

message CensusResponse {
  int64 response = 1;
}

