language: java

env:
  global:
    - GRADLE_OPTS=-Xmx256m

before_install:
  - chmod +x gradlew

install:
  - true

script:
  - ./gradlew clean proto build -x test

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

os:
  - linux

dist: xenial

jdk:
  - oraclejdk9

notifications:
  email: false